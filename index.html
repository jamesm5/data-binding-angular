<!DOCTYPE html>
<html ng-app= "myApp"  ng-controller = "BaseController">
<head>
    <title></title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>
<body ng-controller= "myController">

	<h1>My Name is: {{myName}}</h1>
	<br>
	<h2> Favourite Food: {{myFavouriteFood}}</h2>

	<input type = 'text' ng-model = 'myFavouriteFood'/>
	<h2> List of Favourite Bands:</h2>
	<li ng-repeat = "favouriteBand in favouriteBands">
		{{favouriteBand}}
	</li>

	<div ng-show = "showNewBandForm">
		<input type = 'text' ng-model = 'newBandName'/>
		<input type="submit" value="Add Band" ng-click = "AddNewBand()" />
	</div>

	<input type="submit" value="Add Band" ng-click = "showNewBandFormButton()" />

	

	<!--Angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>

	<!--JQuery-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<!--bootstrap javascript-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script>
		
		var myApp = angular.module("myApp",[]);

		myApp.controller("myController", ["$scope", function ($scope){
			$scope.myName = "James";
			$scope.myFavouriteFood = "Burritos";

			$scope.favouriteBands = ["Smashing Pumpkins", "Weezer", "Arcade Fire", "Royal Blood"];

			$scope.AddNewBand = function () {
				$scope.favouriteBands.push($scope.newBandName);		

			};

			$scope.showNewBandFormButton = function () {

				$scope.showNewBandForm = true;
			};	

		}]);

		myApp.controller("BaseController", ["$scope", function ($scope){

		}]);

	</script>

</body>
</html>
